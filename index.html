<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span>New Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="rpg_img/images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="rpg_img/images/generate.png" alt="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
